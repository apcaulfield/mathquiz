<!DOCTYPE html>
<html>
<head>
    <title>Math Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>Math Quiz</h1>
        <div class="quiz">
            <h2 id="problem"></h2>
            <input type="text" id="userAnswer" placeholder="Solution">
            <p id="feedback"></p>
            <div class="progress-container timer">
                <div id="timer" class="bar-text">Time: <span id="time-remaining">30</span>s</div>
                <div id="timer-bar" class="progress-bar"></div>
            </div>
            <div class="progress-container score">
                <div id="grade" class="bar-text">Grade: <span id= "grade">Kindergarten</span></div>
                <div id="progress-score-bar" class="progress-bar"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
